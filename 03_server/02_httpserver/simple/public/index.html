<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" sizes="64x64" href="64.png"> -->
    <link rel="stylesheet" href="./index.css">
    <!-- https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <title>pkg:shelf example</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="/login" method="post" class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用户名" name="username">
                <input type="password" placeholder="密码" name="password">
                <input type="submit" name="" class="but" value="登录" />
            </form>
        </div>
        <div class="con-box right">
            <form action="/register" method="post" class="register-box">
                <h1>register</h1>
                <input type="text" placeholder="用户名" name="username">
                <input type="password" placeholder="密码" name="password">
                <input type="submit" name="" class="but" value="注册" />
            </form>
        </div>
    </div>
</body>

</html>
